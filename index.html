<!DOCTYPE html>
<html>

<head>
    <title>JSON Viewer</title>
    <link
        rel="stylesheet"
        href="style.css"
    />
</head>

<body>
    <header>
        <h1>JSON Viewer</h1>
    </header>
    <main>
        <div class="container-fluid">
            <ul
                class="nav nav-tabs"
                id="myTab"
                role="tablist"
            >
                <li
                    class="nav-item"
                    role="presentation"
                ><button
                        class="nav-link active"
                        type="button"
                        role="tab"
                    >Load from link</button></li>
                <li
                    class="nav-item"
                    role="presentation"
                ><button
                        class="nav-link"
                        type="button"
                        role="tab"
                    >Load from computer</button></li>
            </ul>
            <div
                class="tab-content"
                id="myTabContent"
            >
                <div
                    class="mt-3 col-4 d-flex tab-pane"
                    role="tabpanel"
                ><input
                        class="form-control me-2"
                        type="search"
                        placeholder="Paste json link here"
                    ><button
                        class="btn btn-outline-primary"
                        type="submit"
                        onClick="runOnclickFromURL(this)"
                    >Start</button></div>
                <div
                    class="mt-1 row col-4 d-flex tab-pane d-none"
                    role="tabpanel"
                >
                    <div class="col-12"><label
                            for="formFile"
                            class="form-label"
                        >Load json file from your computer :</label></div>
                    <div class="col-12 d-flex"><input
                            class="form-control me-2"
                            type="file"
                            onchange="runOnclickFromComputer(this)"
                        ><button
                            class="btn btn-outline-primary"
                            type="submit"
                            onClick="runOnclickPC(this)"
                        >Load</button></div>
                </div>
            </div>
            <div class="json-result my-3"></div>
        </div>
    </main>
</body>
<script src="script.js"></script>

</html>
